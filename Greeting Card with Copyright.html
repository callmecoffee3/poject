<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .card {
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: auto;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        .logo {
            width: 100px; /* Adjust size as needed */
            margin: 20px 0;
        }
        .section {
            border: 1px solid #4CAF50;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
        }
        .icon {
            width: 30px; /* Adjust size as needed */
            vertical-align: middle;
            margin-right: 5px;
        }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="path_to_logo.png" alt="Matt Grosso Business Logo" class="logo">
        <h1>Matt Grosso Business</h1>
        <div class="section">
            <img src="path_to_greeting_icon.png" alt="Greeting Icon" class="icon">
            <strong>Happy Greetings!</strong>
        </div>
        <div class="section">
            <p>Wishing you a day filled with joy and happiness.</p>
        </div>
        <div class="section">
            <p>Best wishes from all of us!</p>
        </div>
        <div class="section">
            <p>Thank you for being a valued part of our community!</p>
        </div>
        <div class="copyright">
            &copy; 2025 Matt Grosso Business. All rights reserved.
        </div>
    </div>
</body>
</html>
